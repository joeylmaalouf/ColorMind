<!doctype html>
<html>
  <head>
    <title>ColorMind</title>
    <style>
    nav {
    float: left;
    max-width: 160px;
    margin: 0;
    padding: 1em;
}

nav ul {
    list-style-type: none;
    padding: 0;
}
      
nav ul a {
    text-decoration: none;
}
    article {
    margin-left: 350px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
}</style>
	<script src="../libs/jquery-3.1.1.min.js"></script>
    <script src="../src/diagnosis.js"></script>
  </head>
  <body>
  	<div>
  		Diagnose Color Detection!
    </div>

<nav>
  <ul>
    <form id="diagnose">
      <div>
        <img src="../img/dark_green_and_red.png" alt="dark-green-and-red" style="width:304px;height:228px;">
        <input type="radio" name="color1" value="Distinct"> Distinct
        <input type="radio" name="color1" value="Indistinct"> Indistinct
      </div>
        <div>
        <img src="../img/dark_yellow_and_blue.png" alt="dark-yellow-and-blue" style="width:304px;height:228px;">
        <input type="radio" name="color2" value="Distinct"> Distinct
        <input type="radio" name="color2" value="Indistinct"> Indistinct
      </div>
        <div>
        <img src="../img/light_red_and_green.png" alt="light-red-and-green" style="width:304px;height:228px;">
        <input type="radio" name="color3" value="Distinct"> Distinct
        <input type="radio" name="color3" value="Indistinct"> Indistinct
      </div>
      <div>
        <img src="../img/magenta_and_dark_cyan.png" alt="magenta-and-dark-cyan" style="width:304px;height:228px;">
        <input type="radio" name="color4" value="Distinct"> Distinct
        <input type="radio" name="color4" value="Indistinct"> Indistinct<br>
      </div>
      <div>
        <img src="../img/red_and_green.png" alt="red-and-green" style="width:304px;height:228px;">
        <input type="radio" name="color5" value="Distinct"> Distinct
        <input type="radio" name="color5" value="Indistinct"> Indistinct<br>
      </div>
      <img src="../img/yellow_and_blue.png" alt="yellow-and-blue" style="width:304px;height:228px;">
        <input type="radio" name="color6" value="Distinct"> Distinct
        <input type="radio" name="color6" value="Indistinct"> Indistinct<br>
      </div>
      <input type="submit" value="Diagnose!">
    </form>
  </ul>
</nav>
<article>
  <h1 id="resHeader"></h1>
  <p id="results"></p>
</article>

    
  </body>
</html>
